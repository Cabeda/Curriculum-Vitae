language: node_js
node_js:
  - "6.10"

sudo: required
dist: trusty
cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:

script:
  # - npm run test
  - ng build -prod -aot

deploy:
  provider: pages
  repo: Cabeda/Cabeda.github.io
  skip_cleanup: true
  local_dir: dist
  github_token: $GITHUB_TOKEN
  target_branch: master
  on:
    branch: master

