<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1>My Projects</h1>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let item of projects" class="col">
      <div class="card card-default  mx-auto bg-dark">
        <img class="card-img-top project-img" src="{{item.img}}" alt="Tic tac Toe ">
        <div class="card-block">
          <h4 class="card-title text-white">{{item.title}}</h4>
          <p class="card-text text-white">{{item.description}}</p>
          <a href="{{item.url}}" target="_blank" class="btn btn-primary">See pen</a>
        </div>
      </div>
    </div>
  </div>
</div>
